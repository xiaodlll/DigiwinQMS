<!DOCTYPE html>

        body {

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
        }

            border-color: #1abc9c;
        }

            background: rgba(52, 152, 219, .1);
            color: #3498db;
            border-color: #3498db;
        }

        li:nth-child(3) {
            background: rgba(155, 89, 182, .1);
            color: #9b59b6;
            border-color: #9b59b6;
        }

        li:nth-child(4) {
            background: rgba(241, 196, 15, .1);
            color: #f1c40f;
            border-color: #f1c40f;
        }

            color: #e74c3c;

            align-items: center;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 12px;

            border-radius: 10px;
            background: #fff;
            padding: 12px 20px;

        {

        }

            width: calc(50% - 5px);
            height: 600px;
            box-shadow: rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;
            background: #fff;
            border-radius: 10px;
            margin-bottom: 10px;

</head>
